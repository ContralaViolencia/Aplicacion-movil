
<ion-header>

  <ion-navbar>
    <ion-title>{{selectedItem.titulo}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

            <ion-card>
              <img [src]="selectedItem.ruta" />
              <ion-card-content>
                <ion-card-title>
                  <h1 align="center" style="color:#428bca">{{selectedItem.subTitulo}}</h1>
                </ion-card-title>
                <p align="justify">
                    {{selectedItem.contenido}}
                </p>

                <ion-list>
                  <ion-list-header>
                    <h2 align="center" style="color:#d9534f">Manifestaciones</h2>
                  </ion-list-header>
                  <a ion-item *ngFor="let r of selectedItem.manifestaciones;let i = index;">
                    {{i+1}}.{{r}}
                  </a>
        
                </ion-list>

              </ion-card-content>
            </ion-card>

</ion-content>
