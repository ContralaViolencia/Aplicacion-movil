
<ion-header>

  <ion-navbar>
    <ion-title>Crear Accion 
        <ion-icon name="paper"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row>
        <ion-col col-12>
          <ion-card>
  
            <ion-card-header color="primary">
              Crear Accion
            </ion-card-header>
  
            <ion-card-content>
  
              <ion-list>
  
                <ion-item>
                  <ion-label floating>Accion</ion-label>
                  <ion-input type="text" value="" [(ngModel)]="accion"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Categoria</ion-label>
                    <ion-select [(ngModel)]="tipoAccion" [selectOptions]="selectOptions" >
                      <ion-option value="Buena">Buena</ion-option>
                      <ion-option value="Mala">Mala</ion-option>
                    </ion-select>
                </ion-item>
  
              </ion-list>
  
  
              <ion-row>
                <ion-col col-6>
  
                  <button ion-button icon-end color="secondary" (click)="guardar()">
                    Crear
                    <ion-icon name="md-checkmark"></ion-icon>
                  </button>

                </ion-col>
                <ion-col col-6>
  
                  <button ion-button icon-end color="danger" (click)="volver()">
                    Cancelar
                    <ion-icon name="close"></ion-icon>
                  </button>
  
                </ion-col>
              </ion-row>
  
            </ion-card-content>
          </ion-card>
        </ion-col>
  
  
      </ion-row>

</ion-content>
