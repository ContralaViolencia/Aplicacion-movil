<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Sobre Ti
          <ion-icon name="rose" color="secondary"></ion-icon>
        </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

    <ion-card *ngFor="let w of wJson" (click)="itemTapped(w)">
      <img [src]="w.ruta"/>
      <div class="card-title">{{w.titulo}}</div>
      <div class="card-subtitle">{{w.subTitulo}}</div>
    </ion-card>
  
  </ion-content>
